<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONBOLLA Game</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f4e7d3, #e6ccb2);
        }

        button {
            background-color: #a87e5d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>🎉 TONBOLLA Game 🎉</h1>
        <button id="connectWallet">Connect Wallet</button>
        <button id="buyCard">Buy Card</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Initialize TON Connect
        const tonConnect = new TonConnect({
            manifestUrl: 'https://erfan121pr-ds.github.io/tonbollagg/tonconnect-manifest.json' // آدرس فایل manifest
        });

        let isConnected = false; // وضعیت اتصال کیف پول

        // Connect Wallet Button
        document.getElementById('connectWallet').addEventListener('click', async () => {
            try {
                await tonConnect.connect();
                const walletAddress = tonConnect.account.address;

                // ارسال آدرس کیف پول به بات
                tg.sendData(JSON.stringify({
                    action: 'connect_wallet',
                    walletAddress: walletAddress
                }));

                isConnected = true; // وضعیت اتصال رو به درستی تنظیم کن
                alert('Wallet connected successfully!');
            } catch (error) {
                console.error('Failed to connect wallet:', error);
                alert('Failed to connect wallet. Please try again.');
            }
        });

        // Buy Card Button
        document.getElementById('buyCard').addEventListener('click', () => {
            if (!isConnected) {
                alert('❌ Please connect your wallet first.');
                return;
            }

            // ارسال درخواست خرید کارت به بات
            tg.sendData(JSON.stringify({
                action: 'buy_card'
            }));

            alert('Card purchased successfully!');
        });
    </script>
</body>
</html>
